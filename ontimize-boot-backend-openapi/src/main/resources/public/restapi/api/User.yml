default:
  post:
    tags:
      - Users
    summary: Inserts an User.
    description: >
      This resource represents an user in the system.
    x-restcontroller: orestcontroller
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../base/InsertParameter.yml#/components/schemas/InsertParameter'
          examples:
            User Pass:
              value:
                data:
                  USER_: 'user'
                  PASSWORD: 'userpass'
                  NAME: 'User'
                  SURNAME: 'Name'
                  EMAIL: 'user@name.com'
                  NIF: '11111111H'
                  USERBLOCKED: false
                  LASTPASSWORDUPDATE: 1672527600000
                  FIRSTLOGIN: true
                sqltypes:
                  USER_: 12
                  FIRSTLOGIN: 16
                  LASTPASSWORDUPDATE: 93
                  SURNAME: 12
                  PASSWORD: 12
                  USERBLOCKED: 93
                  NIF: 12
                  EMAIL: 12
                  NAME: 12
    responses:
      '200':
        $ref: '../base/Responses.yml#/components/responses/EntityResult'
      '400':
        $ref: '../base/Responses.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Responses.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Responses.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Responses.yml#/components/responses/Unexpected'
  get:
    tags:
      - Users
    summary: Returns a list of Users.
    description: >
      This resource represents a list of users in the system.
    x-restcontroller: orestcontroller
    parameters:
      - in: query
        name: filter
        description: Filter
        schema:
          type: string
        required: false
        examples:
          No Filter:
            value: ''
          User_:
            value: 'USER_=user'
          Password:
            value: 'PASSWORD=userpass'
          Name:
            value: 'NAME=User'
          Surname:
            value: 'SURNAME=Name'
          Email:
            value: 'EMAIL=user@name.com'
          NIF:
            value: 'NIF=11111111H'
          First login:
            value: 'FIRSTLOGIN=true'
      - in: query
        name: columns
        description: Columns
        required: false
        schema:
          type: string
          example: USER_,PASSWORD,NAME,SURNAME,EMAIL,NIF,USERBLOCKED,LASTPASSWORDUPDATE,FIRSTLOGIN
    responses:
      '200':
        $ref: '../base/Responses.yml#/components/responses/EntityResult'
      '400':
        $ref: '../base/Responses.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Responses.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Responses.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Responses.yml#/components/responses/Unexpected'
  put:
    tags:
      - Users
    summary: Updates an User.
    description: >
      This resource represents an user in the system.
    x-restcontroller: orestcontroller
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../base/UpdateParameter.yml#/components/schemas/UpdateParameter'
          examples:
            Pasword:
              value:
                data:
                  PASSWORD: '$2a$12$MtsqfDKsr1qAXcwyrUV/Kergn5TjWt0YUpX4pN4vg9KQb.i2SqTqi'
                filter:
                  USER_: 'user'
                sqltypes:
                  PASSWORD: 12
            NIF:
              value:
                data:
                  NIF: '22222222J'
                filter:
                  USER_: 'user'
                sqltypes:
                  NIF: 12
    responses:
      '200':
        $ref: '../base/Responses.yml#/components/responses/EntityResult'
      '400':
        $ref: '../base/Responses.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Responses.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Responses.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Responses.yml#/components/responses/Unexpected'
  delete:
    tags:
      - Users
    summary: Deletes an User.
    description: >
      This resource represents an user in the system.
    x-restcontroller: orestcontroller
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../base/DeleteParameter.yml#/components/schemas/DeleteParameter'
          examples:
            User_:
              value:
                filter:
                  USER_: 'user'
                sqltypes:
                  USER_: 12
    responses:
      '200':
        $ref: '../base/Responses.yml#/components/responses/EntityResult'
      '400':
        $ref: '../base/Responses.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Responses.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Responses.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Responses.yml#/components/responses/Unexpected'
search:
  post:
    tags:
      - Users
    summary: Searches and returns a list of Users.
    description: >
      This resource represents a list of users in the system.
    x-restcontroller: orestcontroller
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../base/QueryParameter.yml#/components/schemas/QueryParameter'
          examples:
            User_:
              value:
                filter:
                  USER_: 'demo'
                columns:
                  - USER_
                  - PASSWORD
                  - NAME
                  - SURNAME
                  - EMAIL
                  - NIF
                  - USERBLOCKED
                  - LASTPASSWORDUPDATE
                  - FIRSTLOGIN
                sqltypes:
                  USER_: 12
    responses:
      '200':
        $ref: '../base/Responses.yml#/components/responses/EntityResult'
      '400':
        $ref: '../base/Responses.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Responses.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Responses.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Responses.yml#/components/responses/Unexpected'
login:
  post:
    operationId: login
    tags:
      - Users
    summary: Retrieves X-Auth-Token.
    description: >
      Retrieves X-Auth-Token
    x-hasparentpath: true
    responses:
      '200':
        $ref: '../base/Responses.yml#/components/responses/EntityResult'
      '400':
        $ref: '../base/Responses.yml#/components/responses/BadRequest'
      '401':
        $ref: '../base/Responses.yml#/components/responses/Unauthorized'
      '404':
        $ref: '../base/Responses.yml#/components/responses/NotFound'
      default:
        $ref: '../base/Responses.yml#/components/responses/Unexpected'
